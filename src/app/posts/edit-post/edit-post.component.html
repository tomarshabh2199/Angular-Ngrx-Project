<div class="row">
    <div class="col-md-12">
        <form>
            <h3>Update Post</h3>
        <hr/>
        <form [formGroup]="postForm" (ngSubmit)="">
            <div class="md-3">
                <label>Title</label>
                <input type="text" class="form-control" formControlName="title"/>
            </div>
            <div class="md-3">
                <label>Description</label>
                <textarea class="form-control"
                 formControlName="description">
                </textarea>
                <div
                 *ngIf="postForm.get('description')?.touched && 
                 !postForm.get('description')?.valid">
                    <div 
                    *ngIf="postForm.get('description')?.errors.required">
                    Description is required
                </div>
                    <div *ngIf="postForm.get('description')?.errors.minlength">
                        Description should be minimum 6 character
                    </div>
                  </div>
            </div>

            <div class="my-3">
                <button type="submit" class="btn btn -primary" [disabled]="!postForm">\
                    Update Post
                </button>
            </div>
        </form>
        </form>
    </div>
</div>
